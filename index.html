<html>
    <head>
        <meta charset="UTF-8">
        <title>Design Template</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body style="padding-top: 100px;background-color:orange">
        <!--HEADER-->
            <div class="navbar navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html"><span style="font-family: georgia;font-size: 25px;color: black"><img src="TalentFore-Logo_01.png" style="width: 250px;background-color: white;border: 2px solid darkred;border-radius: 20px;"></span></a>
                </div>
            </div>
            </div>
          <!--MAIN-->
        <div class="main">
            <div class="container">
                <div class="row" style="padding-bottom: 40px;">
                    <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3 leftpanel" >
                        <div class="content">
                            <img src="rocket1.png" style="width: 40px;;height: 80px;color: orange;">
                            <h3 style="padding: 10px;font-family: georgia;font-weight: bold;color: orange">Build A <br> Compelling <br>Resume</h3>
                            <p style="padding: 10px;">Check your spellings,<br> use your intials carefully, if any.<br> A mistake in your name <br> ins't appreciated on a resume.</p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-8 col-xs-offset-1 rightpanel">
                        <div class="tracker">
                            <ul class="nav navbar-nav ">
                                <li><span class="icon">1</span> Heading </li>
                                <li><span class="icon">2</span> Work History </li>
                                <li><span class="icon">3</span> Education </li>
                                <li><span class="icon">4</span> Skills </li>
                                <li><span class="icon">5</span> Summary </li>
                                <li><span class="icon">6</span> Finalize </li>
                            </ul>
                        </div>
                    </div>
                        <div class="col-xs-6 col-sm-8 col-xs-offset-1 rightpanel">
                        <div style="padding-top: 40px;">
                            <span style="float: right;font-family: geogia;;border-radius: 10px;"><button class="btn btn-danger" style="border: 2px solid white;border-radius: 30px;border-bottom-right-radius: 0;border-top-right-radius: 0">Preview</button><button class="btn btn-danger" style="border: 2px solid white;border-bottom-right-radius: 0px;border-radius: 30px;border-top-left-radius: 0;border-bottom-left-radius: 0">Download</button></span> 
                        </div>
                        
                        <div class="formarea" style="padding-top: 80px;">
                            <form class="form">
                                <div class="row">
                                <div class="form-group text-left col-xs-6" style="padding: 10px;">
                                    <label>
                                        First Name
                                    </label><br>
                                    <input type="text" class="form-control" id="inputName" placeholder="First Name">
                                </div>
                                 <div class="form-group text-left col-xs-6" style="padding: 10px;">
                                    <label>
                                        Last Name
                                    </label><br>
                                    <input type="text" class="form-control" id="inputName" placeholder="Last Name">
                                </div>
                                </div>
                                <div class="row">
                                <div class="text-left col-xs-12" style="padding: 10px;">
                                     <label>
                                         Address
                                    </label><br>
                                    <input style="width: 100%;"type="text" class="form-control" id="inputName" placeholder="Address">
                                </div>
                                </div>   
                                
                                <div class="row">
                                <div class="text-left form-group col-xs-6" style="padding: 10px;">
                                     <label>
                                         City
                                    </label><br>
                                    <input type="text" class="form-control" id="inputName" placeholder="City">
                                </div>
                                <div class="text-left form-group col-xs-4" style="padding: 10px;l">
                                     <label>
                                         ZIP Code
                                    </label><br>
                                    <input type="text" class="form-control" id="inputName" placeholder="ZipCode">
                                </div>
                                </div>   
                                
                                <div class="row">
                                <div class="text-left form-group col-xs-6" style="padding: 10px;">
                                     <label>
                                         Email
                                    </label><br>
                                    <input type="email" class="form-control" id="inputName" placeholder="Email">
                                </div>
                                <div class="text-left form-group col-xs-5" style="padding: 10px;l">
                                     <label>
                                         Mobile Number
                                    </label><br>
                                    <input type="number" class="form-control" id="inputName" placeholder="Mobile number">
                                </div>
                                </div> 
                                <div>
                                <button class="btn btn-danger" style="border-radius: 15px;"> Back
                                </button>
                                <button style="float: right;border-radius: 15px;" class="btn btn-danger"> Next
                                    </button>    
                                </div>
                                
                            </form>
                            
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
